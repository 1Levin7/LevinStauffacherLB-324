<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            width: 320px;
        }

        h1 {
            text-align: center;
            font-weight: 500;
            color: #1d1d1f;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9fa;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0071e3;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            transition: background 0.2s ease-in-out;
        }

        button:hover {
            background: #005bb5;
        }

        .flashes {
            color: #e74c3c;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Willkommen</h1>
        <form method="POST" action="/login">
            <input type="password" name="password" placeholder="Passwort eingeben">
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
